<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolistt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="white box">
            
            <div class="text">
                <h1>My to-do list</h1>
                <h3>Double click an item to make it complete</h3>
                <input type="text"></input>
                <button style="background-color: blue;" type="submit">Add</button>
          
            <div class="todo">
                <ol>
                    <li>My</li>
                    <s><li style="background-color: rgb(224, 132, 99);">to-do</li></s>
                    <li>list</li>
                </ol>
          
            <div class="button">
                <button style="background-color: blue;" type="submit" onclick="complete()">Clear Complete</button> 
            
    
                <button style="background-color: red;" type="submit" onclick="list()">Empty list</button> 
            
                
                <button style="background-color: green;" type="submit" onclick="list()">Save list</button> 
            
     
           
            </div>
        </div>
    </div>
    
</body>
</html>
